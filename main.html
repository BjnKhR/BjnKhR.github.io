<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
        /* Styles pour la bannière */
        .banner {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Styles pour le menu */
        .menu {
            background-color: #444;
            overflow: hidden;
        }

        .menu a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Mon Site Web</h1>
        <p>Bienvenue sur mon site dédié à la psychologie !</p>
    </div>

    <div class="menu">
        <a href="#">Accueil</a>
        <a href="#">Articles</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </div>

</body>
</html>
